            function call(){
                    
                    var first="http://api.msg91.com/api/sendhttp.php?country=91&sender=SUNITA&route=4&mobiles=";
                    var second=document.getElementById("num").value;
                    if(second.length!=10){
                        alert("Invalid Number");
                        return;
                    }
                    var third="&authkey=240734AwgiDMeofNV5bb3dcf7&encrypt=1&message=";
                    var forth=document.getElementById("msg").value;
                    var final=first+second+third+forth;
                    window.location.assign(final);
                }
    </script>
